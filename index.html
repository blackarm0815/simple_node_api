<!doctype html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<body>
<button type='button' id = 'testButton'>press</button>
<script>

const serverIpAddress = '192.168.1.84';

const buttonPressed = () => {
  const url = `http://${serverIpAddress}:8000/?buttonPressed=24`;
  fetch(url).then((response) => console.log(response));
};

const main = () => {
  document.getElementById('testButton').addEventListener('click', buttonPressed);
};

main();

</script>
</body>
</html>
